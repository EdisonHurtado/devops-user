name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  DOCKER_IMAGE_NAME: ms-user

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Create .env file for tests
        run: |
          echo "NODE_ENV=test" >> .env
          echo "JWT_SECRET=test-secret-key" >> .env
          echo "PORT=3000" >> .env

      - name: Run tests
        run: npm test

  docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for Docker
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "PORT=3000" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE_NAME }}:test .

      - name: Run Docker container
        run: |
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            --env-file .env \
            ${{ env.DOCKER_IMAGE_NAME }}:test
          
          sleep 10

      - name: Test Docker container health
        run: |
          docker ps
          docker logs test-container
          curl -f http://localhost:3000/api/health || exit 1

      - name: Stop container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}